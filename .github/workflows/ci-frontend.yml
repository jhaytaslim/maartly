name: Frontend CI/CD

on:
  push:
    branches: [develop, staging, main]
    paths: ["frontend/**", "tests/**"]

jobs:
  # -------------------
  # TEST JOB
  # -------------------
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - run: pnpm install --frozen-lockfile
      # - run: pnpm lint
      # - run: pnpm test
      # - if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
      #   run: npx playwright test

  # -------------------
  # BUILD JOB
  # -------------------
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: android
          # - os: macos-latest
          #   target: ios
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - run: pnpm install
      - run: pnpm build

      - uses: dtolnay/rust-toolchain@stable

      # -------------------
      # WINDOWS BUILD
      # -------------------
      - if: matrix.target == 'windows'
        uses: tauri-apps/tauri-action@v0
        timeout-minutes: 15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: frontend
          tagName: app-v__VERSION__
          releaseName: "Maartly v__VERSION__"
          releaseBody: "Release notes"
          releaseDraft: true
          prerelease: ${{ github.ref == 'refs/heads/staging' }}

      # -------------------
      # ANDROID BUILD
      # -------------------
      - if: matrix.target == 'android'
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            pnpm exec tauri android init
          fi

          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          pnpm exec tauri android build --ci
        timeout-minutes: 15

      # -------------------
      # (OPTIONAL) iOS BUILD
      # Needs macOS runner
      # -------------------
      # - if: matrix.target == 'ios'
      #   run: |
      #     echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 -d > cert.p12
      #     pnpm exec tauri ios build -- --release

      # -------------------
      # ARTIFACT UPLOAD
      # -------------------
      - uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}
          path: |
            # Windows executables
            frontend/src-tauri/target/release/*.exe
            # Android builds
            frontend/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            frontend/src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
            # iOS builds
            frontend/src-tauri/target/release/*.ipa
          if-no-files-found: ignore

  # -------------------
  # RELEASE JOB
  # -------------------
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to create tags

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine next version
        id: next_version
        run: |
          # Get latest tag or default
          latest=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Latest tag: $latest"
          IFS='.' read -r major minor patch <<< "${latest#v}"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"
          echo "New tag: $new_tag"
          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.next_version.outputs.tag }}
          git push origin ${{ steps.next_version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.next_version.outputs.tag }}
          files: |
            frontend/src-tauri/target/release/*.exe
            frontend/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            frontend/src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
            frontend/src-tauri/target/release/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

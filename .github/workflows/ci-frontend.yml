name: Frontend CI/CD
on:
  push:
    branches: [develop, staging, main]
    paths: ["frontend/**", "tests/**"]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend # Auto-cd for all run steps
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest # Global pnpm tool
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml" # Cache hashes subdir lockfile
      - run: pnpm install --frozen-lockfile # Now in frontend dir, finds lockfile
      # - run: pnpm lint
      # - run: pnpm test # Vitest unit
      # - if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
      #   run: npx playwright test # VRT
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20 # Added: Job timeout to prevent runner cancels on heavy builds
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: android
          # - os: macos-latest # Commented: iOS cancels on free macOS (Xcode timeout); test local or uncomment for paid runner
          #   target: ios
    defaults:
      run:
        working-directory: frontend
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - run: |
          cd frontend # Explicit cd for safety (Vite/Tauri context)
          pnpm install && pnpm build # Vite build (frontend package.json script)
      - uses: dtolnay/rust-toolchain@stable # After pnpm for PATH
      - if: matrix.target == 'windows'
        uses: tauri-apps/tauri-action@v0
        working-directory: frontend # Explicit for tauri-action (prevents backend drift)
        timeout-minutes: 15 # Per-step timeout for .exe build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "Maartly v__VERSION__"
          releaseBody: "Release notes"
          releaseDraft: true
          prerelease: ${{ github.ref == 'refs/heads/staging' }}
      - if: matrix.target == 'android'
        run: |
          cd frontend
          pnpm exec tauri android init # Init generates Android project (idempotent)
          echo ${{ secrets.ANDROID_KEYSTORE_BASE64 }} | base64 -d > keystore.jks
          pnpm exec tauri android build -- --release
        timeout-minutes: 15 # For Rust compile
      # - if: matrix.target == 'ios'
      #   run: |
      #     cd frontend
      #     echo ${{ secrets.IOS_CERTIFICATE_BASE64 }} | base64 -d > cert.p12
      #     pnpm exec tauri ios build -- --release
      - uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}
          path: frontend/target/release/*.exe || frontend/target/release/*.apk || frontend/target/release/*.ipa # Explicit frontend path
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            frontend/target/release/*.exe
            frontend/target/release/*.apk
            frontend/target/release/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

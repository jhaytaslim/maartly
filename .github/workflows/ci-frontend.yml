name: Frontend CI/CD

on:
  push:
    branches: [develop, staging, main]
    paths: ["frontend/**", "tests/**"]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: maartly-web-hosting

jobs:
  # -------------------
  # TEST JOB
  # -------------------
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      # - run: pnpm lint
      # - run: pnpm test

  # -------------------
  # BUILD JOB
  # -------------------
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: android
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      - uses: dtolnay/rust-toolchain@stable

      # ----- Windows Build -----
      - name: Build Windows Installer
        if: matrix.target == 'windows'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: frontend
          tagName: app-v__VERSION__
          releaseName: "Maartly v__VERSION__"
          releaseDraft: true
          prerelease: ${{ github.ref == 'refs/heads/staging' }}

      # ----- Android Build -----
      - name: Build Android APK/AAB
        if: matrix.target == 'android'
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            pnpm exec tauri android init
          fi
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          pnpm exec tauri android build --ci

      # ----- Upload Artifacts -----
      - name: Upload Tauri Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/release/*.exe
            frontend/src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            frontend/src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
          if-no-files-found: ignore

  # -------------------
  # DEPLOY JOB
  # -------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------
      # DOWNLOAD ARTIFACTS
      # -------------------
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-windows
          path: release-files/windows
        continue-on-error: true

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-android
          path: release-files/android
        continue-on-error: true

      # -------------------
      # MAP BRANCH â†’ folder + distribution
      # -------------------
      - name: Determine branch target folder
        id: envmap
        run: |
          if [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "folder=develop" >> $GITHUB_OUTPUT
            echo "cf_id=${{ secrets.CF_DISTRIBUTION_DEVELOP }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            echo "folder=staging" >> $GITHUB_OUTPUT
            echo "cf_id=${{ secrets.CF_DISTRIBUTION_STAGING }}" >> $GITHUB_OUTPUT
          else
            echo "folder=main" >> $GITHUB_OUTPUT
            echo "cf_id=${{ secrets.CF_DISTRIBUTION_MAIN }}" >> $GITHUB_OUTPUT
          fi

      # -------------------
      # SYNC WEB BUILD
      # -------------------
      - name: Upload Web App to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ env.S3_BUCKET }}
          AWS_REGION: ${{ env.AWS_REGION }}
          SOURCE_DIR: frontend/dist
          DEST_DIR: ${{ steps.envmap.outputs.folder }}/web
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # -------------------
      # UPLOAD ARTIFACTS
      # -------------------
      - name: Upload Desktop + Android Artifacts to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ env.S3_BUCKET }}
          AWS_REGION: ${{ env.AWS_REGION }}
          SOURCE_DIR: release-files
          DEST_DIR: ${{ steps.envmap.outputs.folder }}/artifacts
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # -------------------
      # CLOUDFRONT INVALIDATION
      # -------------------
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.envmap.outputs.cf_id }}" \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}

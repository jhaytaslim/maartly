name: Frontend CI/CD

on:
  push:
    branches: [develop, staging, main]
    paths: ["frontend/**", "tests/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - run: pnpm install --frozen-lockfile
      # - run: pnpm lint
      # - run: pnpm test
      # - if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
      #   run: npx playwright test

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'

    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: android
          # - os: macos-latest
          #   target: ios

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - run: pnpm install
      - run: pnpm build

      - uses: dtolnay/rust-toolchain@stable

      # -------------------
      # WINDOWS BUILD
      # -------------------
      - if: matrix.target == 'windows'
        uses: tauri-apps/tauri-action@v0
        timeout-minutes: 15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: frontend
          tagName: app-v__VERSION__
          releaseName: "Maartly v__VERSION__"
          releaseBody: "Release notes"
          releaseDraft: true
          prerelease: ${{ github.ref == 'refs/heads/staging' }}

      # -------------------
      # ANDROID BUILD
      # -------------------
      - if: matrix.target == 'android'
        run: |
          pnpm exec tauri android init
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          pnpm exec tauri android build -- --release
        timeout-minutes: 15

      # -------------------
      # (OPTIONAL) iOS BUILD
      # Needs macOS runner
      # -------------------
      # - if: matrix.target == 'ios'
      #   run: |
      #     echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 -d > cert.p12
      #     pnpm exec tauri ios build -- --release

      # -------------------
      # ARTIFACT UPLOAD
      # -------------------
      - uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/release/*.exe
            frontend/src-tauri/target/release/*.apk
            frontend/src-tauri/target/release/*.aab
            frontend/src-tauri/target/release/*.ipa
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            frontend/src-tauri/target/release/*.exe
            frontend/src-tauri/target/release/*.apk
            frontend/src-tauri/target/release/*.aab
            frontend/src-tauri/target/release/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

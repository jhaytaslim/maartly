name: Frontend CI/CD
on:
  push:
    branches: [develop, staging, main]
    paths: ["frontend/**", "tests/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend # Auto-cd for all run steps
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest # Global pnpm tool
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml" # Cache hashes subdir lockfile
      - run: pnpm install --frozen-lockfile # Now in frontend dir, finds lockfile
      - run: pnpm lint
      - run: pnpm test # Vitest unit
      - if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
        run: npx playwright test # VRT

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: windows
          - os: ubuntu-latest
            target: android
          - os: macos-latest
            target: ios
    defaults:
      run:
        working-directory: frontend
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - uses: dtolnay/rust-toolchain@stable
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - run: pnpm install && pnpm build
      - if: matrix.target == 'windows'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "Maartly v__VERSION__"
          releaseBody: "Release notes"
          releaseDraft: true
          prerelease: ${{ github.ref == 'refs/heads/staging' }}
      - if: matrix.target == 'android'
        run: |
          echo ${{ secrets.ANDROID_KEYSTORE_BASE64 }} | base64 -d > keystore.jks
          pnpm exec tauri android build -- --release
      - if: matrix.target == 'ios'
        run: |
          echo ${{ secrets.IOS_CERTIFICATE_BASE64 }} | base64 -d > cert.p12
          pnpm exec tauri ios build -- --release
      - uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.target }}
          path: target/release/*.exe || target/release/*.apk || target/release/*.ipa

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/*.exe
            target/release/*.apk
            target/release/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

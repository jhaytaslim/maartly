name: "Tauri Release"

on:
  push:
    branches:
      - release # Trigger on pushes to a 'release' branch
      - main # Trigger on pushes to the 'main' branch
    tags:
      - "v*" # Or trigger on version tags like v1.0.0

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        # Define the three runners to build the three main OS packages
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Node.js (for pnpm)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      # 2. Install dependencies and build the frontend (within the 'frontend' directory)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      # 3. Use the official Tauri Action to build the app, bundle, and create the release
      - name: Build and Release Tauri App
        uses: tauri-apps/tauri-action@v0 # Use the official action
        env:
          # Optional: Add your code signing secrets here if you are signing
          # TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # WIN_CERT_PATH: ${{ secrets.WIN_CERT_PATH }}
          # WIN_CERT_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        with:
          # This tells the action where the Tauri project is located
          projectPath: frontend
          # This is the secret for GitHub to create the release
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          # Ensures a release is created or updated
          releaseName: "App v${{ github.ref_name }}"
          tagName: "v${{ github.ref_name }}"
          releaseDraft: true # Start as a draft release

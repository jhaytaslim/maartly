name: Backend CI/CD
on:
  push:
    branches: [develop, staging, main]
    paths: ["backend/**", "test/**", ".env.sample"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend # Auto-cd for all run steps
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest # Global pnpm tool only
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "backend/pnpm-lock.yaml" # Cache hashes subdir lockfile
      - run: pnpm install --frozen-lockfile # Now in backend dir, finds lockfile
      - run: pnpm lint
      - run: pnpm test:unit
      - if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
        run: pnpm test:integration
        env:
          DATABASE_URL: ${{ secrets.TEST_DB_URL }}
      - if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
        run: npx playwright test
        env:
          DATABASE_URL: ${{ secrets.TEST_DB_URL }}

  build-deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "backend/pnpm-lock.yaml"
      - run: pnpm install && pnpm build
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: docker/login-action@v3
        with:
          registry: 622022425414.dkr.ecr.us-east-1.amazonaws.com
      - run: |
          docker build -t 622022425414.dkr.ecr.us-east-1.amazonaws.com/maartly-backend:latest .
          docker push 622022425414.dkr.ecr.us-east-1.amazonaws.com/maartly-backend:latest
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: task-definition.json # Or inline JSON
          service: maartly-service
          cluster: maartly-cluster-${{ github.ref_name }}
          wait-for-service-stability: true

  load-test:
    needs: build-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install k6
        run: |
          wget https://github.com/grafana/k6/releases/download/v0.53.0/k6-v0.53.0-linux-amd64.tar.gz
          tar xzf k6-v0.53.0-linux-amd64.tar.gz
          sudo mv k6-v0.53.0-linux-amd64/k6 /usr/local/bin/
      - run: k6 run load-test.js
        env:
          K6_VUS: 200
          K6_DURATION: 2m
          BASE_URL: ${{ secrets.STAGING_ALB_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json

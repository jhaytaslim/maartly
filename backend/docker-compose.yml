version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: maartly-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: maartly
      MONGO_INITDB_ROOT_PASSWORD: maartly_password
      MONGO_INITDB_DATABASE: maartly
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - maartly-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: maartly-redis
    restart: unless-stopped
    command: redis-server --requirepass maartly_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maartly-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: maartly-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: maartly
      RABBITMQ_DEFAULT_PASS: maartly_rabbitmq_password
      RABBITMQ_DEFAULT_VHOST: maartly
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    networks:
      - maartly-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MongoDB Express (Optional - Database Management UI)
  mongo-express:
    image: mongo-express:latest
    container_name: maartly-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: maartly
      ME_CONFIG_MONGODB_ADMINPASSWORD: maartly_password
      ME_CONFIG_MONGODB_URL: mongodb://maartly:maartly_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - maartly-network

networks:
  maartly-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local
